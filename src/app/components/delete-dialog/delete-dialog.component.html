<h1 mat-dialog-title>Delete FAQ</h1>
<div mat-dialog-content>
  Would you like to delete this question?
</div>
<div mat-dialog-actions>
  <button 
    mat-button mat-dialog-close
    (click)="closeDialog()"
  >No</button>
  <button 
    mat-button mat-dialog-close cdkFocusInitial
    (click)="deleteFaq()"
  >Yes</button>
</div>
